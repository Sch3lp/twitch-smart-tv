<!DOCTYPE html>
<html>
<head>
    <title>almond: Top Relative Require Test</title>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script type="text/javascript" src="../../almond.js"></script>
    <script type="text/javascript">
        define('something', {
            name: 'something'
        });

        require(['./something'], function(something){
            doh.register(
                'topRelativeRequire',
                [
                    function topRelativeRequire(t){
                        t.is('something', something.name);
                    }
                ]
            );
            doh.run();
        });
    </script>
</head>
<body>
    <h1>almond: Top Relative Require Test</h1>

    <p>Test top relative require . More info:
    <a href="https://github.com/jrburke/almond/issues/46">46</a>.</p>

    <p>Check console for messages</p>
</body>
</html>
