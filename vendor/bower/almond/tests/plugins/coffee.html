<!DOCTYPE html>
<html>
<head>
    <title>almond: Coffee Test</title>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script src="../../almond.js"></script>
    <script type="text/javascript" src="coffee.js"></script>
    <script type="text/javascript">
    require(["cs!csmain"],
        function(csmain) {
            doh.register(
                "coffee",
                [
                    function coffee(t){
                        t.is('dom:<b>This is a rendered view</b>', csmain);
                    }
                ]
            );
            doh.run();
        }
    );
    </script>
</head>
<body>
    <h1>almond: Coffee Test</h1>
    <p>Check console for messages</p>
</body>
</html>
