<!DOCTYPE html>
<html>
<head>
    <title>almond: First Define Test</title>
    <script type="text/javascript" src="../doh/runner.js"></script>
    <script type="text/javascript" src="../doh/_browserRunner.js"></script>
    <script type="text/javascript" src="../../almond.js"></script>
    <script type="text/javascript">
        define('foo', function () {
            return 'foo';
        });
        define('foo', function () {
            return 'BAD';
        });

        require(['foo'], function (foo) {
            doh.register(
                'firstDefine',
                [
                    function firstDefine(t){
                        t.is('foo', foo);
                    }
                ]
            );
            doh.run();
        });
    </script>
</head>
<body>
    <h1>almond: First Define Test</h1>
    <p>First define should win. <a href="https://github.com/jrburke/almond/issues/45">More Info</a>.</p>
    <p>Check console for messages</p>
</body>
</html>
