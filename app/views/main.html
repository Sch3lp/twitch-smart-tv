
<ul class="thumbnails">
  <li class="span6" ng-repeat="stream in streams">
  	<a class="thumbnail" href="{{stream.channel.url}}">
  		<label class="label label-info">{{stream.channel.name}}</label>
  		<img src="{{stream.preview.large}}" />
  		<span><small>{{stream.channel.status}}</small></span>
  	</a>
  </li>
</ul>
